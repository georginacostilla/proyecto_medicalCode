<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <header class="d-flex justify-content-center">
        <h1>Medical Code</h1>
    </header>
    <main class="principal">
        <div class="container w-50 h-50 col-sm-10">
            <form class="formulario">
                <div class="row mb-3 mt-3">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" required>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="password" required>
                    </div>
                </div>
                <div class="form-floating mt-5">
                    <div class="row">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="button" class="btn btn-outline-info w-100">Iniciar Sesi√≥n</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="acciones mt-5 col-sm-10">
                <div class="col-sm-10">
                    <span class="col-sm-10">No tienes cuenta?</span>
                    <a class="col-sm-10" href="./register.html" title="Crear Cuenta">Registro</a>
                </div>
            </div>
        </div> 
    </main>
</body>
</html>
