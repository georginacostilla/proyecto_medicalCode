<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="./css/register.css">
    <title>Registro</title>
</head>
<body>
    <header class="d-flex justify-content-center">
        <h1>Registro Usuario</h1>
    </header>
    <main class="d-flex justify-content-center align-items-center vh-100 m-0">
        <section>
            <div class="container">
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="email" class="form-label">Correo Electrónico</label>
                      <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="col-md-6">
                      <label for="password" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="col-6">
                      <label for="address" class="form-label">Dirección</label>
                      <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="col-6">
                        <label for="telephone" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="address" required>
                      </div>
                    <div class="col-md-6">
                      <label for="city" class="form-label">Ciudad</label>
                      <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="col-md-6">
                      <label for="state" class="form-label">Provincia</label>
                      <select id="state" class="form-select" required>
                        <option selected>Opciones...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-outline-info w-100">Registrar Usuario</button>
                    </div>
                  </form>
            </div>
            <div class="acciones mt-5 col-sm-10">
                <div class="col-sm-10">
                    <span class="col-sm-10">Inicia Sesión</span>
                    <a class="col-sm-10" href="./login.html">Login</a>
                </div>
            </div>
        </section>
        
    </main>
</body>
</html>
