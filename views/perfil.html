<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Georgina Costilla, Maximiliano Giordani y Juan ">
  <meta name="description" content="Proyecto medical code">
  <meta name="keywords" content="HTML, CSS, bootstrap 5, JS vanilla">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Code</title>
  <link rel="icon" href="./img/logoDos.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/perfil.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-black navestilo">
    <div class="container-fluid mx-5 ">
      <a class="navbar-brand" href="#">
        <img src="/img/logo2-removebg.png" width="150" height="150" alt="Logo">
      </a>
      <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <form class="d-flex mx-2">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
        <div class="nav-item dropdown mx-4">
          <a class="nav-link dropdown-toggle botonlogin" href="#" role="button" id="navbarDropdown" data-bs-toggle="dropdown"
            aria-expanded="false">
            Login
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item modalboton" href="/perfil.html" id="profileBtn">Perfil</a></li>
            <li><a class="dropdown-item modalboton" href="/nav.html" id="logoutBtn">Cerrar Sesión</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
    <div class="container">
        <h2 class="h1 mt-5 tituloperfil"> Mi Perfil</h2>
        <div class="row  mt-4">
          <div class="col-md-15">
            <form>
              <div class="mb-4 row">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre*</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                </div>
              </div>
              <div class="mb-4 row">
                <label for="apellido" class="col-sm-2 col-form-label">Apellido*</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                </div>
              </div>
              <div class="mb-4 row">
                <label for="fechaNacimiento" class="col-sm-2 col-form-label">Fecha de Nacimiento*</label>
                <div class="col-sm-9">
                  <input type="date" class="form-control" id="fechaNacimiento">
                </div>
              </div>
              <div class="mb-4 row">
                <label for="documento" class="col-sm-2 col-form-label">Documento*</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="documento" placeholder="Ingrese su documento">
                </div>
              </div>
              <div class="mb-4 row">
                <label for="correo" class="col-sm-2 col-form-label">Correo Electrónico*</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
                </div>
              </div>
              <div class="mb-4 row">
                <label for="pais" class="col-sm-2 col-form-label">País*</label>
                <div class="col-sm-9">
                  <select class="form-select" id="pais">
                    <option value="">Seleccionar país</option>
                    <option value="1">Argentina</option>
                    <option value="2">Uruguay</option>

                  </select>
                </div>
              </div>
              <div class="mb-4 row">
                <label for="contrasena" class="col-sm-2 col-form-label">Contraseña*</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="idioma" class="col-sm-2 col-form-label">Idioma*</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="idioma" placeholder="Ingrese su idioma">
                </div>
              </div>
              <div class="mb-3 row">
                <div class="col-sm-10 offset-sm-2 mt-4 text-center">
                  <button type="submit" class="btn btn-primary botonenviarlogin">Enviar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="/nav.js"> </script>
</body>

</html>
